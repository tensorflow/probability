name: Tests
on: [push, pull_request]
permissions:
  contents: read

jobs:
  lints:
    name: Lints
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 20
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Lints
        run: |
          ./testing/run_github_lints.sh
  tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
        shard: [0, 1, 2, 3, 4]
    env:
      SHARD: ${{ matrix.shard }}
      NUM_SHARDS: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Tests
        run: |
          ./testing/run_github_tests.sh
      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v1
        with:
            name: testlogs-${{ matrix.shard }}
            path: bazel-testlogs
